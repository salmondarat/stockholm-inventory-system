name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        if [ -f "package.json" ]; then
          npm ci
        fi
        
    - name: Run tests
      run: |
        if [ -f "package.json" ] && [ -n "$(npm run | grep test)" ]; then
          npm test
        else
          echo "No tests configured"
        fi
        
    - name: Run linting
      run: |
        if [ -f "package.json" ] && [ -n "$(npm run | grep lint)" ]; then
          npm run lint
        else
          echo "No linting configured"
        fi

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        if [ -f "package.json" ]; then
          npm ci
        fi
        
    - name: Build application
      run: |
        if [ -f "package.json" ] && [ -n "$(npm run | grep build)" ]; then
          npm run build
        else
          echo "No build script configured"
        fi
